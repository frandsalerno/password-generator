<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/toggle.css">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <div class="slidecontainer">
            <input type="range" min="10" max="64" value="" class="slider" id="mySlider">
            <p>Your password length: <span id='passCLenght'></span> characters</p>
          </div>

          <div class="toggle-container">
            <div class="toggle-sc">
              <p>Include special characters</p>
              <label class="switch">
                <input type="checkbox" class="checkbox" id='passSC'>
                <span class="slider-toggle round"></span>
              </label>
            </div>
            <div class="toggle-sc">
              <p>Include numbers</p>
              <label class="switch">
                <input type="checkbox" class="checkbox" id='passNUM'>
                <span class="slider-toggle round"></span>
              </label>
            </div>
            <div class="toggle-sc">
              <p>Include lower case characters</p>
              <label class="switch">
                <input type="checkbox" class="checkbox" id='passLC'>
                <span class="slider-toggle round"></span>
              </label>
            </div>
            <div class="toggle-sc">
              <p>Include upper case characters</p>
              <label class="switch">
                <input type="checkbox" class="checkbox" id='passUC'>
                <span class="slider-toggle round"></span>
              </label>
            </div>
          </div>

          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
          <button onclick="copyPass()" id="copy-pass" class="btn-copy">Copy password</button>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn" disabled="disabled">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
